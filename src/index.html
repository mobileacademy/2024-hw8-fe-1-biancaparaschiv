<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container text-center my-4">
        <h1 class="mb-4">Minesweeper Game</h1>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="difficulty" class="form-label">Difficulty:</label>
                <select class="form-select" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="bombProb" class="form-label">Bomb Probability:</label>
                <input type="number" class="form-control" id="bombProb" value="3">
            </div>
            <div class="col-md-4">
                <label for="maxProb" class="form-label">Max Probability:</label>
                <input type="number" class="form-control" id="maxProb" value="15">
            </div>
        </div>

        <button id="newGame" class="btn btn-primary mb-4">New Game</button>

        <div id="gameBoard" class="d-grid gap-2"></div>
    </div>

    <script src="solution-template.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
